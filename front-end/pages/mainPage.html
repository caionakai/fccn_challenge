<!DOCTYPE html>

<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <title>Fccn Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/pages/mainPage.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="../config/api_config.js" defer></script>
    <script src="../scripts/handleFormSubmission.js" defer></script>
  </head>
  <body>
    <h1>SERVIÇOS DE COMUNICAÇÃO E COLABORAÇÃO</h1>

    <div id="menu">
      <a class="menu-item" href="https://www.fccn.pt/conhecimento/educast/"
        >Educast</a
      >
      <a class="menu-item" href="https://www.fccn.pt/colaboracao/colibri/"
        >Colibri</a
      >
      <a class="menu-item" href="https://www.fccn.pt/colaboracao/videocast/"
        >VideoCast</a
      >
      <a class="menu-item" href="./formDataPage.html">Dados Formulário</a>
    </div>

    <div id="coverImage">
      <div id="coverImage-textBox">
        <div id="coverImage-textTitleWrapper">
          <h2 id="coverImage-textTitle">SERVIÇOS MULTIMÉDIA</h2>
        </div>
        <div id="coverImage-textBodyWrapper">
          <p id="coverImage-textBody">
            Serviços dirigidos para a Comunidade Académica e Científica Nacional
            ligada à Rede Ciência, Tecnologia e Sociedade
          </p>
        </div>
      </div>
    </div>

    <div id="form-wrapper">
      <h1>FORMULÁRIO</h1>

      <form
        id="form"
        action="http://localhost:3000/api/v1/comments"
        method="post"
        target="_blank"
      >
        <div class="form-fieldWrapper">
          <label for="name" class="form-label">Nome</label>
          <input type="text" id="form-name" name="name" class="form-input" />
        </div>

        <div class="form-fieldWrapper">
          <label for="email" class="form-label">e-mail</label>
          <input type="email" id="form-email" name="email" class="form-input" />
        </div>

        <div class="form-fieldWrapper">
          <label for="description" class="form-label">Descrição</label>
          <textarea
            id="form-description"
            name="description"
            class="form-input"
          ></textarea>
        </div>

        <button type="submit" id="form-button">
          enviar
        </button>
      </form>
    </div>

    <div id="footer">
      <p id="footer-text">Copyright 2020</p>
    </div>
  </body>
</html>
